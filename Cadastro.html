<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Estilos/EstiloCadastro.css">
    <link rel="stylesheet" href="Estilos/responsive.css">
    <script src="Js/main.js"></script>
    <title>Faça seu Cadastro</title>
   

</head>
<body>
   <main>
        <div>  
          <form class="Formulario" action="" onsubmit="return validateForm()" method="POST">
            <h1>Cadastre-se</h1>
             
            <label>Você é: 
             <select name="Cargo">
                 <option selected value="Responsavel">Responsável</option>
                 <option value="Funcionário">Funcionário</option>   
             </select>
            </label>
         
            <label for="name">
               <span>Nome</span>
               <input type="text" id="name" name="name">      
            </label>

            <label for="email">
              <span>E-mail</span>
              <input type="email" id="email" name="email">      
            </label>

            <label for="password">
               <span>Senha</span>
                <input type="password" id="password" name="password">      
            </label>      
             
            <label for="password">
               <span>Confirme sua senha</span>
                <input type="password" id="password" name="password">      
            </label>

            <label for="cpf">
               <span>Informe seu CPF</span>
                 <input type="text" id="cpf" name="cpf">      
            </label>

            <label for="telefone">
                 <span>Informe seu Telefone</span>
                   <input type="text" id="telefone" name="telefone">      
            </label>
             
             
             <input type="submit" value="Cadastre-se">

         </form>        
            

        </div>
    </main>
    
</body>
</html>
