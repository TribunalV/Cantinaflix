<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Estilos/EstiloCadastro.css">
    <link rel="stylesheet" href="Estilos/responsive.css">
    <title>Fa√ßa seu Cadastro</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg,#E50914,#141414);
            font-size: 15px;
        }
        div{background-color: rgba(0,0, 0, .9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
            }

        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }        

        button{
            background-color: #E50914;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }

        button:hover{
            background: #f33f48;
            cursor: pointer;

        }    
        
        a{
            font-size: 13px;
            color: #E50914;
            
        }

        a:hover{ 
            color: white;
            cursor: pointer;
        }

        

    </style>

</head>
<body>
   <main>
        <div>
             <h1>Cadastre seu filho</h1>
                 <form action="">
                    <label for="name">
                      <span>Nome</span>
                      <input type="text" id="name" name="name">      
                    </label>

                    <label for="email">
                     <span>E-mail</span>
                     <input type="text" id="email" name="email">      
                   </label>
                   <label for="password">
                      <span>Senha</span>
                       <input type="text" id="password" name="password">      
                    </label>      

                    <input type="submit" value="Cadastre-se">

                </form>         
            

           </div>
    </main>
    
</body>
</html>
